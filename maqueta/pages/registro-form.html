<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/maqueta/css/registro-form.css">
    <link rel="stylesheet" href="/maqueta/css/index_styles.css">

    <link rel="stylesheet" href="css/index_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>
<body>
     <header>
        <nav class="menu">
            <div class="logo">
                <a href="index.html" width="auto"><img src= "/maqueta/img/logo.png"/></a>
              </div>
            <ul>
              <li><a href="/maqueta/index.html">Inicio</a></li>
              <li><a href="/maqueta/about_us.html">Sobre nosotros</a></li>
              <li><a href="/maqueta/login.html">Inciar sesión</a></li>
            </ul>
          </nav>          
    </header>
    
    <main>
        
        <article class="contenedor-registro">
            <article>
            <h2 class="registro-tit">Registrarse</h2>
            </article>
            
            <form id="registro" action="/maqueta/pages/404.html" method="get">
                <section id="form-grupo">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre(s)" required>
                </section>
                
                <section id="form-grupo">
                    <label for="apellido"> Apellido: </label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido(s)" required>
                </section>

                <section id="form-grupo">
                    <label for="email"> Email: </label>
                    <input type="email" id="email" placeholder="hola@xxx.com" required>
                </section>

                <section id="form-grupo">
                    <label for="contrasenia">Contraseña: </label>
                    <input type="password" id="contrasenia" maxlength="8" placeholder="Al menos 8 caracteres" required>
                </section>

                <section id="btn-registrar">
                    <button class="btn-registrar" type="submit">Enviar</button>   
                </section>
            </form>
        </article>    
    </main>
</body>
</html>
