<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" href="/maqueta/css/login_styles.css">
    
    <link rel="stylesheet" href="/maqueta/css/registro_form.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <nav class="navbar navbar-expand-lg nav-personalizada" id="nav-container">
        <div class="container-fluid">
    <!-- LOGO -->
            <a class="img-personalizada" href="#">
                <img src="/maqueta/img/logo_hoja.png" alt="Logo" width="65" height="65" class="d-inline-block align-text-top">
            </a>

        <!-- Botón hamburguesa para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
                <span class="navbar-toggler-icon"></span>
            </button>

    <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContenido">
                <div class="row w-100">
    <!-- Menú izquierdo -->
                    <div class="col-lg-8">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ul-personalizada">
                            <li class="nav-item">
                                <a class="nav-link active" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/about_us.html">Sobre nosotros</a>
                            </li>
                        </ul>
                    </div>
    <!-- Botones derecho -->
                    <div class="col-lg-4 text-end">
                      <a href="/maqueta/pages/registro_form.html" class="btn btn-outline-primary me-2 btn-login">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
            </nav>    
    </header>
    <main>
        <div class="contenedor-registro">  
            <article>
            <h2 class="registro-tit">Ingresar</h2>
            </article>
            <form id="registro" action="../pages/404.html" method="get">
                <div class="form-grupo">
                    <label for="email"> Usuario: </label>
                    <input type="text" id="email" placeholder="Ingrese su email" required>
                </div>

                <div class="form-grupo">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia" maxlength="8" placeholder="Al menos 8 caracteres" required>
                </div>

                <div class="form-grupo">
                    <p><a href="/maqueta/pages/recupera_pass.html" class="recuperar_contraseña">¿Se te olvidó la contraseña?</a></p>                        
                </div>

                <div id="btn-registrar">
                    <button class="btn-registrar" type="submit">Inciar Sesion</button> 
                </div>
            </form>
        </div>
    </main>
</body>
